language: java

jdk:
  - openjdk17

branches:
  only:
    - main


#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/mangopot/.gradle'

#위치 옮기고 권한 부여
before_install:
  - cd mangopot_backend
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - cd ../
  - mkdir -p before-deploy
  - cd before-deploy
  - mkdir -p mangopot_backend
  - cd ../
  - cp appspec.yml before-deploy/
  - cd mangopot_backend
  - cp scripts/*.sh ../before-deploy/
  - cp build/libs/*.jar ../before-deploy/mangopot_backend/
  - cp Dockerfile ../before-deploy/mangopot_backend/
  - cd ../
  - cp mangopot_frontend before-deploy/mangopot_frontend
  - cd before-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/mangopot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: mangopot-ci-cd
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    loacl_dir: deploy
    wait-until-deploy: true
    on:
      all_branches: true #master 브랜치 말고도 다른 브랜치 사용 위해서 추가

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: mangopot-ci-cd
    key: mangopot.zip
    bundle_type: zip
    application: mangopot-deploy
    deployment_group: mangopot
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      all_branches: true #master 브랜치 말고도 다른 브랜치 사용 위해서 추가